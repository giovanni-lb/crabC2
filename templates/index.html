    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="/assets/js/script.min.js"></script>
    <script src="/assets/js/chart.min.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('http://127.0.0.1:3000/api/sumos')
                .then(response => response.json())
                .then(data => {
                    const osNames = data.map(item => item[0]);
                    const osCounts = data.map(item => item[1]);
                    const backgroundColors = [];
                    const borderColors = [];
        
                    osNames.forEach(osName => {
                        if (osName.toLowerCase().includes("windows")) {
                            backgroundColors.push('rgba(54, 162, 235, 0.8)');
                            borderColors.push('rgba(54, 162, 235, 1)');
                        } else if (osName.toLowerCase().includes("linux")) {
                            backgroundColors.push('rgba(255, 206, 86, 0.8)');
                            borderColors.push('rgba(255, 206, 86, 1)');
                        } else if (osName.toLowerCase().includes("macos")) {
                            backgroundColors.push('rgba(255, 99, 132, 0.8)');
                            borderColors.push('rgba(255, 99, 132, 1)');
                        } else {
                            backgroundColors.push('rgba(153, 102, 255, 0.8)');
                            borderColors.push('rgba(153, 102, 255, 1)');
                        }
                    });
        
                    const ctx = document.getElementById('osDistributionChart').getContext('2d');
                    const osDistributionChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: osNames,
                            datasets: [{
                                label: 'OS Repartition',
                                data: osCounts,
                                backgroundColor: backgroundColors,
                                borderColor: borderColors,
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                },
                                title: {
                                    display: true,
                                    text: 'OS Repartition'
                                }
                            }
                        }
                    });
                });
        });
    </script>
